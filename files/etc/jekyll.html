<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
  ul:first-child {
    list-style-type: none;
  }
  .category-title a {
    cursor: pointer;
  }

  .category-title .hide {
    display: none;
  }
</style>

<section>
  <div class="container">
      <div class="features">
        <ul>
          <li>
            <a href="#" class="category-title"><h3>지킬 블로그 꾸미기</h3></a>
            {% for post in site.categories.jekyll %}
            <ul class="tags-exop-posts">
              <li>
                <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
                  {{ post.title }}
                  <small class="post-date">{{ post.date | date_to_string }}</small>
                </a>
              </li>
            </ul>
            {% endfor %}
          </li>
        </ul>
      </div>
    </div>
  </section>
